        <br><h6>Update Profile</h6>
        <hr>
        <form>
          <div class="mx-auto w-75">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName" class="form-label">First name</label>
              <input type="text" class="form-control" name="firstName">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName" class="form-label">Last name</label>
              <input type="text" class="form-control" name="lastName">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmailAddress" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputProgram" class="form-label">Program</label>
              <select name="program" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputMatriculationNumber" class="form-label">Matriculation number</label>
              <input type="text" class="form-control" value="text" name="matricNumber">
            </div>
            <div class="form-group col-md-6">
              <label for="inputGraduationYear" class="form-label">Graduation year</label>
              <select name="graduationYear" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update profile</button>
          </div>
        </form>



      <br><h6>Change password</h6>

          <div class="form-group col-md-4">
            <label for="inpuNewPassword" class="form-label">New password</label>
            <input type="password" class="form-control" name="newPassword" placeholder="Your new password">
          </div>
          <div class="form-group col-md-4">
            <label for="inputConfirmPassword" class="form-label">Confirm password</label>
            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password">
          </div>
          <div class="form-group">
          <button type="submit" class="btn btn-primary">Change password</button>
