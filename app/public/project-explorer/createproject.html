  <form> 
    <div class="mx-auto w-75">
        <h4 class="ml-3  pt-4 h4">Submit project</h4>
        <div class="form-group">
            <label for="inputSearchProject" class="col-md-4 form-label">Project name</label>
            <div class="col-md-8">
                <input type="text" class="form-control" name="name" placeholder="Enter project name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputSearchTextarea" class="col-md-4 form-label">Project abstract</label>
            <div class="col-md-8">
                <textarea class="form-control rounded-0" name="abstract" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group">
            <label for="inputSearchProject" class="col-md-4 form-label">Authors</label>
            <div class="col-md-8">
                <input type="text" class="form-control" name="authors" placeholder="Enter author names (saparated by comma)">
            </div>
        </div>
        <div class="form-group">
            <label for="inputSearchProject" class="col-md-4 form-label">Tags</label>
            <div class="col-md-8">
                <input type="text" class="form-control" name="tags" placeholder="Use # to tag projects with different topics(eg #javascript #mongodb">
            </div>
        </div>

        <button type="submit" class="btn btn-primary ml-3">Continue</button><br><br>

    </div>
  </form>
