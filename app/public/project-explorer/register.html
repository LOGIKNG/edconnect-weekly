<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Project Explorer</title>

</head>

<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database For Academic Project</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="Login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="createproject.html">Submit</a>

    </nav>

    <main>
        <h1>Signup</h1>

        <form>
            <label>First Name:</label>
            <input type="text"name="firstName"><br><br>
            <label>Last Name:</label>
            <input type="text"name="lastName"><br><br>
            <label>Email Address:</label>
            <input type="email"name="email"><br><br>
            <label>Password:</label>
            <input type="password"name="password"><br><br>
            <label>Matric Number:</label>
            <input type="text"name="matricNumber"><br><br>
            <label>Program:</label>
            <select name="program">
                <option value="electrical_engineering">Computer Science</option>
                <option value="electrical_engineering">Computer Science</option>
                <option value="physical_science">Computer Science</option>
            </select><br><br>
            <label>Graduation Year:</label>
            <select>name="graduationYear">
                <option value="2013">2013</option>
            </select><br><br>
            <input type="submit"><br>
        </form>

          

        
    </main>


    </header>
</body>
