<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Project Explorer</title>

</head>

<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database For Academic Project</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="createproject.html">Submit</a>

    </nav>

    <main>
        <h1>Signup</h1>

        <form>
            <label for="First Name">First Name:</label>
            <input type="text"name="firstName"><br><br>
            <label for="Last Name">Last Name:</label>
            <input type="text"name="lastName"><br><br>
            <label for="Email Address">Email Address:</label>
            <input type="email"name="email"><br><br>
            <label for="Password">Password:</label>
            <input type="password"name="password"><br><br>
            <label for="Matric Number">Matric Number:</label>
            <input type="text"name="matricNumber"><br><br>
            <label for="Program">Program:</label>
            <select name="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select><br><br>
            <label for="Graduation Year">Graduation Year:</label>
            <select name="graduationYear">
                <option value="2013">2013</option>
                <option value="2014"></option>
                <option value="2015"></option>
                <option value="2016"></option>
                <option value="2017"></option>
                <option value="2018"></option>
                <option value="2019"></option>
                <option value="2020"></option>
            </select><br><br>
            <input type="submit"><br>
        </form>

          

        
    </main>


    </header>
</body>
</html>
