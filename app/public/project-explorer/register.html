<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>Project Explorer</title>
    <meta name="viewport" content="width"=device-width initial-scale="1">
    <link rel="stylesheet" href="css\bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ml-3 mr-3">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="searchForm" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
            <li class="nav-item">
              <a class="nav-link" href="#">Submit</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto my-2 my-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
      <form>
        <div class="mx-auto w-75">
        <p><h4>Sign Up</h4>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName">First name</label>
              <input type="text" class="form-control" name="firstName" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName">Last name</label>
              <input type="text" class="form-control" name="lastName" placeholder="Last name">
            </div>
          </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmailAddress">Email address</label>
              <input type="email" class="form-control" value="email" name="email" placeholder=" Your email address" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" name="password" placeholder=" Your password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="selectProgram">Program</label>
              <select name="GraduationYear" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inputMatricNumber">Matriculation number</label>
              <input type="text" class="form-control" name="matricNumber" placeholder="16/2000">
            </div>
            <div class="form-group col-md-3">
              <label for="selectGraduationYear">Graduation year</label>
              <select name="graduationYear" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
        </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
      </form>
      <p><footer class="bg-light text-right text-md-start ml-5 mr-5">
        <div class="text-right p-3 bg-light">
         Project Explorer Â© 2020 Copyright.
          <a class="text-dark" href="#">Edconnect</a>
        </div>
      </footer></p> 
</body>
</html>
